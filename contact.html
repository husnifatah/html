<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LLS</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Lumpia Shop">LLS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/readytoeat.jpg"
          alt="Little Lumpia Shop Lumpias"
          title="Lumpia ready to eat!"
        />
        <figcaption>Little Lumpia Shop Lumpias</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get"></form>
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </p>
          <p>
            <label for="phone">Phone:</label><br />
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="your phone"
              required
            />
          </p>
          <p>
            <label for="message">Message:</label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="your message here"
            ></textarea>
          </p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </fieldset>
      </section>
      <section>
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15840.683068919256!2d110.39696913267437!3d-6.989156977077066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708b865774ddf5%3A0x5b90ddd21e1be0d4!2sLumpia%20Wonosari!5e0!3m2!1sid!2sid!4v1738008150415!5m2!1sid!2sid"
          width="250"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        <address>
          Jl. Wonosari V, Randusari, Kec. Semarang Sel. <br />
          Kota Semarang, Jawa Tengah. 50244. <br />
          Phone: <a href="tel:081234567890">081234567890</a>
        </address>
        <br /><br />
        <p><a href="#">Back To Top</a></p>
        <p><a href="/">Back To Home</a></p>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Lumpia Shop</p>
    </footer>
  </body>
</html>
